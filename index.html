<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
    <title>Igloo-style Demo</title>
    <style>
      html, body { margin:0; height:100%; background:#0b0f14; color:#cfe8ff; }
      canvas { display:block; position:fixed; inset:0; }
      .section {
        height:100vh; display:grid; place-items:center; font:600 3rem/1.2 Inter, system-ui, sans-serif;
        pointer-events:none; text-transform:uppercase; letter-spacing:.08em;
      }
      .hud { position:fixed; inset:24px auto auto 24px; z-index:10; font:500 12px/1.4 ui-monospace, SFMono, Menlo, monospace; opacity:.7 }
      .spacer { height:50vh }
    </style>
  </head>
  <body>
    <div class="hud">Demo stack: Three.js • GSAP • custom shaders</div>
    <div class="section" id="hero">Igloo / Ice</div>
    <div class="section" id="mid">Portfolio Scroll</div>
    <div class="section" id="particles">Interactive Particles</div>
    <div class="spacer"></div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
